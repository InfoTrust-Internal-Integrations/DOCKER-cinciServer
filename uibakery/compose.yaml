version: "3.8"

services:
  gateway:
    image: cruibakeryonprem.azurecr.io/cloud/gateway:${UI_BAKERY_VERSION}
    restart: always
    ports:
      - "${UI_BAKERY_PORT:-3030}:3030"
    env_file: .env
    depends_on:
      - bakery-front
      - workbench-front
      - bakery-back

  bakery-front:
    image: cruibakeryonprem.azurecr.io/cloud/bakery-front:${UI_BAKERY_VERSION}
    restart: always
    env_file: .env

  workbench-front:
    image: cruibakeryonprem.azurecr.io/cloud/workbench-front:${UI_BAKERY_VERSION}
    restart: always
    env_file: .env

  bakery-back:
    image: cruibakeryonprem.azurecr.io/cloud/bakery-back:${UI_BAKERY_VERSION}
    restart: always
    env_file: .env
    depends_on:
      - db         # <--- Critical: Waits for MySQL now
      - bakery-db

  datasource:
    image: cruibakeryonprem.azurecr.io/cloud/datasource:${UI_BAKERY_VERSION}
    restart: always
    env_file: .env

  python-runtime:
    image: cruibakeryonprem.azurecr.io/cloud/python-runtime:${UI_BAKERY_VERSION}
    restart: always
    env_file: .env

  automation:
    image: cruibakeryonprem.azurecr.io/cloud/automation:${UI_BAKERY_VERSION}
    restart: always
    env_file: .env

  # === 1. METADATA DB (MySQL) - The missing piece ===
  db:
    image: mysql:8.0
    container_name: bakery_metadata_db
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_DATABASE: bakery
      MYSQL_USER: bakery
      MYSQL_PASSWORD: bakery
      MYSQL_ROOT_PASSWORD: bakery
    volumes:
      # Host mount for MySQL data
      - /Users/Shared/workdir/uibakery/mysql:/var/lib/mysql
    networks:
      default:
        aliases:
          - db # "bakery-back" looks for this specific hostname

  # === 2. DATA DB (Postgres) - Your existing setup ===
  bakery-db:
    image: postgres:13-alpine
    container_name: bakery_internal_db
    restart: always
    environment:
      # Replace variables with direct values to ensure they work
      POSTGRES_USER: bakery
      POSTGRES_PASSWORD: bakery
      POSTGRES_DB: bakery
    volumes:
      - /Users/Shared/workdir/uibakery/data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bakery"] # Updated to match hardcoded user
      interval: 5s
      timeout: 5s
      retries: 5

# The Magic Block
networks:
  default:
    name: one-network-to-rule-them-all
    external: true
